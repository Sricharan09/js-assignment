        class User {
            constructor(name, age,email) {
                this.name = name;
                this.age = age;
                this.email = email;
                this.Coins = 0;
                this.courses = [];
            }
            login(){
                console.log(` ${this.name} has logged in`);
                return this;
            }
            logout(){
                console.log(`${this.name} has logged out`);
                return this;
            }
        }
        class Moderator extends User{
            addCoins(user,Coins) {
                user.Coins =Coins;
                console.log(`${user.name} has ${user.Coins} coins`);
                return this;
            } 
            removeCoins(user,Coins){
                user.Coins -= Coins;
                console.log(`${user.name} has ${user.Coins} coins`);
                return this;
            }
        }
        class Admin extends Moderator{
            addCourse(user,course){
                user.courses.push(course);
                console.log(`Admin has added ${course}`);
                console.log(user);
                return this;
            }
            removeCourse(user,course){
                user.courses = user.courses.filter(courses=>courses!==course);
                console.log(`Admin has deleted ${course}`);
                console.log(user);
                return this;
            }
        }
