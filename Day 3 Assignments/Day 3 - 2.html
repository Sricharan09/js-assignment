<body>
    <p>2) Write a program which will take OS name and version from the user separated by a space.<br> Then
        log the OS name and version on the console.<br><br>
        Input: "Android 9"<br>
        Output: The OS name is Android and version is 9</p>
    <script>
        var str = prompt("Enter the Name of the OS And its version ");
        var string = str.split(" ");
        console.log(`The OS name is ${string[0]} and Version is ${string [1]}.`)
    </script>
    
</body>
